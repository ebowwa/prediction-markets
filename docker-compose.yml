services:
  kalshi-ts:
    build:
      context: ./services/kalshi-ts
      dockerfile: Dockerfile
    container_name: kalshi-ts-service
    ports:
      - "3000:3000"
    environment:
      - KALSHI_API_KEY_ID=${KALSHI_API_KEY_ID}
      - KALSHI_PRIVATE_KEY_PATH=/app/secrets/private_key.pem
      - KALSHI_BASE_URL=${KALSHI_BASE_URL:-https://api.elections.kalshi.com/trade-api/v2}
    volumes:
      - ./secrets:/app/secrets:ro
      - ./services/kalshi-ts/src:/app/src:ro
    restart: unless-stopped
    networks:
      - kalshi-net

  polymarket-service:
    build:
      context: ./services/polymarket-ts
      dockerfile: Dockerfile
    container_name: polymarket-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
    volumes:
      - ./services/polymarket-ts/src:/app/src:ro
    restart: unless-stopped
    networks:
      - kalshi-net

networks:
  kalshi-net:
    driver: bridge
